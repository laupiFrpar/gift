# https://help.github.com/en/actions
name: Check code style
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Gift Code Style
    # https://hub.docker.com/_/ubuntu/
    runs-on: ubuntu-latest
    steps:
      # â€”â€” Setup Github actions ğŸ™ â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # https://github.com/actions/checkout (official)
      - name: Checkout
        uses: actions/checkout@v3

      # https://github.com/shivammathur/setup-php (community)
      - name: Install latest PHP, composer and phpcs
        uses: shivammathur/setup-php@v2
        with:
          php-version: latest
          tools: phpcs
        env:
          update: true

      - name: Install Symfony Coding Standard
        run: |
          composer global require escapestudios/symfony2-coding-standard
          phpcs --config-set installed_paths ~/.composer/vendor/escapestudios/symfony2-coding-standard

      - name: Sniff code
        run: phpcs
